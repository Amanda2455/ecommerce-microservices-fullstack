services:
  # Eureka Server (Service Registry)
  - type: web
    name: eureka-server
    env: docker
    dockerfilePath: ./backend/eureka-server/Dockerfile
    dockerContext: ./backend/eureka-server
    healthCheckPath: /actuator/health
    
  # API Gateway
  - type: web
    name: api-gateway
    env: docker
    dockerfilePath: ./backend/api-gateway/Dockerfile
    dockerContext: ./backend/api-gateway
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        fromService:
          type: web
          name: eureka-server
          property: hostport
        
  # User Service
  - type: web
    name: user-service
    env: docker
    dockerfilePath: ./backend/user-service/Dockerfile
    dockerContext: ./backend/user-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        fromService:
          type: web
          name: eureka-server
          property: hostport
        
  # Product Service
